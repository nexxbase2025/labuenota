
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Nuestros Artistas</title>
<style>
html, body {
  margin: 0; padding: 0; overflow: hidden; height: 100%; width: 100%; background: #000; font-family: Arial, sans-serif;
}
header {
  position: fixed; top: 0; left: 0; right: 0; height: 56px; background:#0f0f0f; display:flex; align-items:center; justify-content:center; z-index:100; border-bottom:1px solid #2a2a2a;
}
header h1 { margin:0; font-size:16px; color:#fff; }
.zone {
  position: absolute; top: 56px; left:0; right:0; bottom:0;
  display: grid; place-items:center; perspective:1400px; overflow:hidden;
}
.ring {
  position: relative; transform-style: preserve-3d; will-change: transform;
}
.panel {
  position: absolute; top:50%; left:50%;
  transform-style: preserve-3d;
  border-radius:16px; overflow:hidden; background:#111;
  display:flex; flex-direction:column; backface-visibility:hidden;
}
.panel img {
  display:block; width:100%; height:auto; aspect-ratio:4/5; object-fit:cover;
}
.info {
  padding: 8px 10px; text-align:center; font-size:clamp(12px,2.5vw,15px); background:#111; color:#fff;
}
.info h3 { margin:0 0 4px; color:#ffcc00; }
.volver {
  position: fixed; left:50%; bottom:10px; transform: translateX(-50%);
  padding:12px 20px; background:#ffcc00; color:#000; font-weight:800; border:none; border-radius:999px; cursor:pointer; z-index:100;
  box-shadow:0 6px 16px rgba(0,0,0,.35);
}
</style>
</head>
<body>
<header><h1>ðŸŽ¤ Nuestros Artistas</h1></header>

<main class="zone">
  <div class="ring" id="ring-art">
    <figure class="panel"><img src="1 AR.webp" alt="Artista 1"><div class="info"><h3>Artista 1</h3><p>ReggaetÃ³n Â· Mejor exponente</p></div></figure>
    <figure class="panel"><img src="2 AR.webp" alt="Artista 2"><div class="info"><h3>Artista 2</h3><p>Salsa Â· BiografÃ­a corta</p></div></figure>
    <figure class="panel"><img src="3 AR.webp" alt="Artista 3"><div class="info"><h3>Artista 3</h3><p>Bachata Â· BiografÃ­a corta</p></div></figure>
    <figure class="panel"><img src="4 AR.webp" alt="Artista 4"><div class="info"><h3>Artista 4</h3><p>Mambo Â· BiografÃ­a corta</p></div></figure>
  </div>
</main>

<button class="volver" onclick="location.href='index.html'">â¬… Volver al inicio</button>

<script>
function mountCylinder(ringId){
  const ring = document.getElementById(ringId);
  const panels = Array.from(ring.children);
  const N = panels.length;
  let rotY = 0;

  function layout(){
    const zone = ring.closest('.zone');
    const availH = zone.clientHeight;
    const availW = zone.clientWidth;

    const maxPanelH = Math.min(availH*0.6, 400);
    const panelH = maxPanelH;
    const panelW = panelH * 4 /5;
    const infoH = 60;
    const panelFullH = panelH + infoH;

    const angle = 2*Math.PI/N;
    const gap = 0.03;
    const R = (panelW*(1+gap))/(2*Math.sin(angle/2));

    panels.forEach((p,i)=>{
      p.style.width = panelW+'px';
      p.style.height = panelFullH+'px';
      const deg = i*(360/N);
      p.style.transform = `rotateY(${deg}deg) translateZ(${R}px) translate(-50%,-50%)`;
      const img = p.querySelector('img');
      img.style.width = panelW+'px';
      img.style.height = panelH+'px';
    });

    ring.style.transform = `rotateY(${rotY}deg)`;
  }

  let dragging=false, startX=0;
  const speed=0.35;
  const onDown = e => { dragging=true; startX=(e.touches?e.touches[0].clientX:e.clientX); };
  const onMove = e => {
    if(!dragging) return;
    const x = (e.touches?e.touches[0].clientX:e.clientX);
    rotY += (x-startX)*speed;
    ring.style.transform = `rotateY(${rotY}deg)`;
    startX = x;
  };
  const onUp = () => dragging=false;

  ring.addEventListener('mousedown', onDown);
  ring.addEventListener('touchstart', onDown,{passive:false});
  window.addEventListener('mousemove', onMove,{passive:false});
  window.addEventListener('touchmove', onMove,{passive:false});
  window.addEventListener('mouseup', onUp);
  window.addEventListener('touchend', onUp);
  window.addEventListener('resize', layout);
  window.addEventListener('orientationchange', layout);

  layout();
}
mountCylinder('ring-art');
</script>
</body>
</html>
