<!-- ‚¨áÔ∏è L√≥gica de la burbuja/pesta√±a de pel√≠cula (sustituye al script del clima) -->
<script>
(() => {
  const CONFIG = {
    MOVIE_URL: "https://archive.org/download/BigBuckBunny_328/BigBuckBunny_512kb.mp4", // <-- Pon aqu√≠ tu pel√≠cula de archive.org
    ADS: [
      "https://archive.org/download/ElephantsDream/ed_1024_512kb.mp4"   // <-- Tus anuncios (puedes poner varios)
    ],
    AD_EVERY_MINUTES: 10,
    START_MUTED: false
  };

  // Elementos
  const bubble = document.getElementById('peliBubble');
  const view = document.getElementById('peliView');
  const backBtn = document.getElementById('peliBackBtn');
  const closeBtn = document.getElementById('peliCloseBtn');
  const fsBtn = document.getElementById('peliFullscreenBtn');
  const movie = document.getElementById('peliMovie');
  const adLayer = document.getElementById('peliAdLayer');
  const ad = document.getElementById('peliAd');
  const muteAds = document.getElementById('peliMuteAds');
  const nextAdInfo = document.getElementById('peliNextAd');

  // Estado
  let nextAdAt = null;
  let isPlayingAd = false;
  let resumeTime = 0;
  let adIndex = 0;

  function fmtTime(sec){
    if(sec == null || !isFinite(sec)) return "--:--";
    const m = Math.floor(sec/60), s = Math.floor(sec%60);
    return `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
  }
  function scheduleNextAd(fromSec){
    const t = (fromSec ?? movie.currentTime) + CONFIG.AD_EVERY_MINUTES * 60;
    const endGuard = (movie.duration && isFinite(movie.duration)) ? Math.min(t, movie.duration - 1) : t;
    nextAdAt = endGuard;
    nextAdInfo.textContent = `Pr√≥ximo anuncio: ${fmtTime(nextAdAt)}`;
  }

  function openView(){
    view.setAttribute('aria-hidden','false');
    bubble.setAttribute('aria-expanded','true');
    if(!movie.src) movie.src = CONFIG.MOVIE_URL;
    movie.muted = !!CONFIG.START_MUTED;
    movie.play().then(()=>{ scheduleNextAd(0); }).catch(()=>{});
  }
  function closeView(){
    // Pausar todo y ocultar
    try { movie.pause(); } catch(e){}
    try { ad.pause(); } catch(e){}
    view.setAttribute('aria-hidden','true');
    bubble.setAttribute('aria-expanded','false');
    // Opcional: mantener src para no rebufferizar; si prefieres liberar:
    // movie.removeAttribute('src'); movie.load();
    isPlayingAd = false; adLayer.hidden = true;
  }

  bubble.addEventListener('click', openView);
  bubble.addEventListener('keydown', (e)=>{ if(e.key==='Enter' || e.key===' '){ e.preventDefault(); openView(); } });
  backBtn.addEventListener('click', closeView);
  closeBtn.addEventListener('click', closeView);

  // Anuncios
  movie.addEventListener('loadedmetadata', () => { if(view.getAttribute('aria-hidden')==='false') scheduleNextAd(0); });

  movie.addEventListener('timeupdate', () => {
    if(isPlayingAd || nextAdAt == null) return;
    if(movie.currentTime >= nextAdAt){
      isPlayingAd = true;
      resumeTime = movie.currentTime;
      movie.pause();
      const adSrc = CONFIG.ADS[adIndex % CONFIG.ADS.length]; adIndex++;
      ad.src = adSrc;
      ad.muted = !!muteAds.checked;
      adLayer.hidden = false;
      ad.play().catch(()=>{});
    }
  });

  ad.addEventListener('ended', () => {
    isPlayingAd = false;
    adLayer.hidden = true;
    try { movie.muted = false; } catch(e){}
    movie.currentTime = resumeTime;
    movie.play().catch(()=>{});
    scheduleNextAd(movie.currentTime);
  });

  // Si el usuario hace seek, recalculamos siguiente corte
  movie.addEventListener('seeked', () => {
    if(!isPlayingAd){
      const step = CONFIG.AD_EVERY_MINUTES * 60;
      const base = movie.currentTime - (movie.currentTime % step);
      scheduleNextAd(base);
    }
  });

  // Fullscreen + orientaci√≥n
  fsBtn.addEventListener('click', async () => {
    const el = view;
    try {
      if(!document.fullscreenElement){ await el.requestFullscreen(); 
        if(screen.orientation && screen.orientation.lock){ try{ await screen.orientation.lock('landscape'); }catch(e){} }
      } else { await document.exitFullscreen(); }
    } catch(e){}
  });

  // Reanudar si vuelve a foreground
  document.addEventListener('visibilitychange', () => {
    if(document.visibilityState === 'visible' && view.getAttribute('aria-hidden')==='false' && !isPlayingAd && movie.paused){
      movie.play().catch(()=>{});
    }
  });
})();
</script>

  <script>
  const audio = document.getElementById('audio');
  const playPauseBtn = document.getElementById('playPauseBtn');
  const spectrum = document.getElementById('spectrum');
  const installBubble = document.getElementById('install-bubble');
  const iosInstallPrompt = document.getElementById('ios-install-prompt');
  const closeIosPromptBtn = document.getElementById('closeIosPromptBtn');

  let isPlaying = false;
  let animationId;
  let deferredPrompt;

  // Crear barras espectro
  const bars = [];
  for(let i=0; i<16; i++){
    const bar = document.createElement('div');
    bar.className = 'bar';
    spectrum.appendChild(bar);
    bars.push(bar);
  }

  function animateFakeSpectrum(){
    bars.forEach(bar => {
      const h = Math.random() * 100;
      bar.style.height = `${h}%`;
    });
    const scale = 1 + Math.random() * 0.1;
    const logo = document.getElementById('logo');
    if(logo){
      logo.style.transform = `translateX(-50%) scale(${scale})`;
    }
    animationId = requestAnimationFrame(animateFakeSpectrum);
  }

  playPauseBtn.addEventListener('click', () => {
  if(!isPlaying){
    audio.manualPaused = false; // marcar que el usuario inici√≥ reproducci√≥n
    audio.pause();
    audio.src = 'https://stream.zeno.fm/yv4pxfcq6igvv';
    audio.load();
    audio.play()
      .then(() => {
        playPauseBtn.textContent = '‚è∏';
        isPlaying = true;
        animateFakeSpectrum();
      })
      .catch(err => console.error('Error al reproducir:', err));
  } else {
    audio.manualPaused = true; // pausa manual del usuario
    audio.pause();
    playPauseBtn.textContent = '‚ñ∂';
    cancelAnimationFrame(animationId);
    isPlaying = false;
    const logo = document.getElementById('logo');
    if(logo) logo.style.transform = 'translateX(-50%) scale(1)';
  }
});

  // iOS: Forzar carga audio en primer toque para evitar bloqueo
  document.addEventListener('touchstart', () => {
    audio.load();
  }, { once: true });

  // Manejo visibilidad (reproducir/reconectar al volver)
  document.addEventListener('visibilitychange', () => {
    if(document.visibilityState === 'visible' && isPlaying){
      audio.pause();
      audio.src = '';
      audio.load();
      audio.src = 'https://stream.zeno.fm/yv4pxfcq6igvv';
      audio.play().catch(err => console.error('Error al reanudar el stream:', err));
    }
  });

  // Reintentar si audio se detiene
  audio.addEventListener('stalled', () => {
    setTimeout(() => {
      if(audio.readyState < 3){
        audio.pause();
        audio.src = '';
        audio.load();
        audio.src = 'https://stream.zeno.fm/yv4pxfcq6igvv';
        audio.play().catch(err => console.error('Error al reconectar:', err));
      }
    }, 3000);
  });
  // ===== Manejo de interrupciones externas (llamadas, cambios de app) =====
audio.manualPaused = false; // inicializamos la variable

audio.addEventListener('pause', () => {
  if (isPlaying && !audio.manualPaused) {
    // si estaba sonando y no fue una pausa manual, reanudar
    setTimeout(() => {
      audio.play().catch(err => console.warn('No se pudo reanudar audio autom√°ticamente:', err));
    }, 500);
  }
});

  // Mostrar burbuja instalar Android
  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;
    installBubble.style.display = 'block';
  });

  installBubble.addEventListener('click', async () => {
    installBubble.style.display = 'none';
    if(deferredPrompt){
      deferredPrompt.prompt();
      await deferredPrompt.userChoice;
      deferredPrompt = null;
    }
  });

  // Registrar Service Worker
  if('serviceWorker' in navigator){
    navigator.serviceWorker.register('service-worker.js')
      .then(() => console.log('Service Worker registrado'))
      .catch(e => console.error('Error registro Service Worker:', e));
  }

  // Mostrar solo en iPhone y solo si no est√° instalada y si no se cerr√≥ antes
  function isIos() {
    return /iphone|ipad|ipod/i.test(navigator.userAgent);
  }
  function isInStandaloneMode() {
    return ('standalone' in window.navigator) && window.navigator.standalone;
  }

 document.addEventListener('DOMContentLoaded', () => {
  if(isIos() && !isInStandaloneMode() && !localStorage.getItem('iosPromptShown')) {
    iosInstallPrompt.style.display = 'block';
  }
});

  closeIosPromptBtn.addEventListener('click', () => {
    iosInstallPrompt.style.display = 'none';
    localStorage.setItem('iosPromptShown', 'true');
  });

</script>
