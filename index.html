
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>DON BELTR√ÅN PADS</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #000;
      color: #fff;
      text-align: center;
      padding: 10px;
      z-index: 1000;
      font-weight: bold;
    }
    .sidebar {
      width: 150px;
      background: #222;
      padding: 20px 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      overflow-y: auto;
    }
    .sidebar button {
      background: #333;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }
    .sidebar button:hover {
      background: #444;
    }
    .main {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 10px;
      padding: 80px 20px 20px 20px;
      box-sizing: border-box;
    }
    .pad {
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      font-size: 14px;
      transition: transform 0.1s;
    }
    .pad:active {
      transform: scale(0.95);
    }
    /* Colores de pads */
    .pad1 { background: #e74c3c; }
    .pad2 { background: #3498db; }
    .pad3 { background: #2ecc71; }
    .pad4 { background: #9b59b6; }
    .pad5 { background: #f1c40f; color: #000; }
    .pad6 { background: #e67e22; }
    .pad7 { background: #1abc9c; }
    .pad8 { background: #34495e; }
    .pad9 { background: #ff6b81; }
    .pad10 { background: #8e44ad; }
    .pad11 { background: #00cec9; }
    .pad12 { background: #fd79a8; }
    .pad13 { background: #636e72; }
    .pad14 { background: #6c5ce7; }
    .pad15 { background: #55efc4; color: #000; }
    .pad16 { background: #fab1a0; color: #000; }
    .pad17 { background: #dfe6e9; color: #000; }
    .pad18 { background: #2d3436; }
    /* Burbuja */
    #installPrompt {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #000;
      color: #fff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      display: none;
      z-index: 2000;
      max-width: 280px;
    }
    #installPrompt button {
      background: #ffcc00;
      color: #000;
      border: none;
      padding: 5px 10px;
      margin-top: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    #installPrompt .close {
      background: transparent;
      color: #fff;
      border: none;
      font-size: 16px;
      position: absolute;
      top: 5px;
      right: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>üéπ DON BELTR√ÅN PADS</header>

  <div class="sidebar">
    <button>Efecto 1</button>
    <button>Efecto 2</button>
    <button>Efecto 3</button>
    <button>Efecto 4</button>
    <button>Efecto 5</button>
  </div>

  <div class="main">
    <div class="pad pad1">PAD 1</div>
    <div class="pad pad2">PAD 2</div>
    <div class="pad pad3">PAD 3</div>
    <div class="pad pad4">PAD 4</div>
    <div class="pad pad5">PAD 5</div>
    <div class="pad pad6">PAD 6</div>
    <div class="pad pad7">PAD 7</div>
    <div class="pad pad8">PAD 8</div>
    <div class="pad pad9">PAD 9</div>
    <div class="pad pad10">PAD 10</div>
    <div class="pad pad11">PAD 11</div>
    <div class="pad pad12">PAD 12</div>
    <div class="pad pad13">PAD 13</div>
    <div class="pad pad14">PAD 14</div>
    <div class="pad pad15">PAD 15</div>
    <div class="pad pad16">PAD 16</div>
    <div class="pad pad17">PAD 17</div>
    <div class="pad pad18">PAD 18</div>
  </div>

  <!-- Burbuja de instalaci√≥n -->
  <div id="installPrompt">
    <button class="close">‚úñ</button>
    <div id="installMessage"></div>
    <button id="installBtn">Instalar</button>
  </div>

  <script>
    let deferredPrompt;
    const promptEl = document.getElementById("installPrompt");
    const msgEl = document.getElementById("installMessage");
    const btnEl = document.getElementById("installBtn");

    function isIOS() {
      return /iphone|ipad|ipod/i.test(navigator.userAgent);
    }

    function showPrompt(message, withInstallButton = true) {
      msgEl.innerHTML = message;
      btnEl.style.display = withInstallButton ? "inline-block" : "none";
      promptEl.style.display = "block";
    }

    // Evento para Android/PC/Mac (Chrome, Edge, etc.)
    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault();
      deferredPrompt = e;
      showPrompt("Instala esta app en tu dispositivo para acceder m√°s r√°pido.");
    });

    // Detectar iOS Safari
    if (isIOS() && !navigator.standalone) {
      showPrompt("Para instalar esta app, toca <strong>Compartir</strong> y luego <strong>A√±adir a pantalla de inicio</strong>.", false);
    }

    // Bot√≥n instalar
    btnEl.addEventListener("click", async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        if (outcome === "accepted") {
          promptEl.style.display = "none";
        }
      }
    });

    // Bot√≥n cerrar
    document.querySelector("#installPrompt .close").addEventListener("click", () => {
      promptEl.style.display = "none";
    });
  </script>
</body>
</html>
