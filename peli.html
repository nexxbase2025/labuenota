
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>LA PELI DE LA SEMANA</title>
<style>
  body {margin:0; padding:0; background:black; overflow:hidden;}
  video {
    width:100vw; height:100vh;
    object-fit:contain;
    background:black;
  }
  #backButton {
    position: fixed;
    top: 20px; left: 20px;
    background: rgba(0,0,0,0.6);
    color: #fff;
    border: none; border-radius: 50%;
    padding: 10px 15px; font-size: 18px;
    cursor: pointer;
    display: none; z-index: 10000;
  }
  #activateSound {
    position: fixed;
    bottom: 30px; left: 50%;
    transform: translateX(-50%);
    background: rgba(255,255,255,0.9);
    color: #000;
    border: none; border-radius: 25px;
    padding: 10px 20px; font-size: 16px;
    cursor: pointer;
    display: none;
    z-index: 10001;
  }
</style>
</head>
<body>

<video id="movie" controls playsinline webkit-playsinline>
  <source src="https://ia800802.us.archive.org/5/items/idiocracia-2006-brrip-m-720p-x-264-ac-3-es/Idiocracia%20%282006%29%20%5BBRrip%20m720p%20x264%20AC3%28ES%29%5D.mp4" type="video/mp4">
  Tu navegador no soporta el video.
</video>

<button id="backButton">⟵</button>
<button id="activateSound">Activar sonido</button>

<script>
const movie = document.getElementById('movie');
const backButton = document.getElementById('backButton');
const activateSound = document.getElementById('activateSound');

const adInterval = 10*60; // 10 minutos
let nextAdTime = adInterval;
let adPlaying = false;
let hideTimeout;

// Detect Android
const isAndroid = /Android/i.test(navigator.userAgent);

// Mostrar botón regresar al tocar
document.addEventListener('click', () => {
  backButton.style.display = 'block';
  clearTimeout(hideTimeout);
  hideTimeout = setTimeout(()=>{ backButton.style.display='none'; }, 4000);
});
backButton.addEventListener('click', ()=>{ window.location.href='index.html'; });

// Ajuste tamaño ante rotación/cambios
function adjustVideoSize(){
  movie.style.width = window.innerWidth + "px";
  movie.style.height = window.innerHeight + "px";
}
window.addEventListener('resize', adjustVideoSize);
window.addEventListener('orientationchange', adjustVideoSize);
adjustVideoSize();

// ---- Temporizador para anuncio cada 10 min ----
movie.addEventListener('timeupdate', () => {
  if(!adPlaying && movie.currentTime >= nextAdTime){
    nextAdTime += adInterval;
    playAd();
  }
});

// ---- Función para reproducir anuncio en Android ----
async function playAd(){
  if(!isAndroid) return; // iPhone no se toca
  adPlaying = true;
  movie.pause();

  // Crear video de anuncio dinámico
  const adVideo = document.createElement('video');
  adVideo.src = "https://ia601300.us.archive.org/15/items/youtube-L4PVw0oaZSo/L4PVw0oaZSo.mp4";
  adVideo.playsInline = true;
  adVideo.webkitPlaysInline = true;
  adVideo.muted = true; // autoplay seguro en Android
  adVideo.style.background = 'black';
  adVideo.style.width = '100%';
  adVideo.style.height = '100%';

  // Botón activar sonido
  activateSound.style.display = 'block';
  activateSound.onclick = () => {
    adVideo.muted = false;
    adVideo.play().catch(()=>{});
    activateSound.style.display = 'none';
  };

  // Poner fullscreen
  document.body.appendChild(adVideo);
  try{
    await adVideo.requestFullscreen();
    await adVideo.play();
  } catch(e){
    console.log("Error autoplay anuncio:", e);
  }

  // Cuando termina anuncio
  adVideo.addEventListener('ended', async ()=>{
    adPlaying = false;
    activateSound.style.display = 'none';
    try{
      await document.exitFullscreen();
    } catch(e){}
    adVideo.remove();
    movie.play().catch(()=>{});
  });
}

// Primer toque desbloquea audio en iOS/Android
document.addEventListener('touchstart', ()=>{
  movie.load();
}, {once:true});
</script>

</body>
</html>
