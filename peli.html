
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>LA PELI DE LA SEMANA</title>
<style>
  body {margin:0; padding:0; background:black; overflow:hidden;}
  video {
    width:100vw; height:100vh;
    object-fit:contain;
    background:black;
  }
  #backButton {
    position: fixed;
    top: 20px; left: 20px;
    background: rgba(0,0,0,0.6);
    color: #fff;
    border: none; border-radius: 50%;
    padding: 10px 15px; font-size: 18px;
    cursor: pointer;
    display: none; z-index: 10000;
  }
  #adOverlay {
    position: fixed;
    top:0; left:0;
    width:100vw; height:100vh;
    background:black;
    display:none;
    justify-content:center;
    align-items:center;
    z-index: 9999;
  }
  #adOverlay video {
    width:100%; height:100%;
    object-fit:contain;
  }
  #activateSound {
    position: absolute;
    bottom: 30px; left: 50%;
    transform: translateX(-50%);
    background: rgba(255,255,255,0.9);
    color: #000;
    border: none; border-radius: 25px;
    padding: 10px 20px; font-size: 16px;
    cursor: pointer;
    display: none;
    z-index: 10001;
  }
</style>
</head>
<body>

<video id="movie" controls playsinline webkit-playsinline>
  <source src="https://ia800802.us.archive.org/5/items/idiocracia-2006-brrip-m-720p-x-264-ac-3-es/Idiocracia%20%282006%29%20%5BBRrip%20m720p%20x264%20AC3%28ES%29%5D.mp4" type="video/mp4">
  Tu navegador no soporta el video.
</video>

<button id="backButton">⟵</button>

<div id="adOverlay">
  <video id="adVideo" playsinline webkit-playsinline>
    <source src="https://ia601300.us.archive.org/15/items/youtube-L4PVw0oaZSo/L4PVw0oaZSo.mp4" type="video/mp4">
    Tu navegador no soporta el video de anuncio.
  </video>
  <button id="activateSound">Activar sonido</button>
</div>

<script>
const movie = document.getElementById('movie');
const backButton = document.getElementById('backButton');
const adOverlay = document.getElementById('adOverlay');
const adVideo = document.getElementById('adVideo');
const activateSound = document.getElementById('activateSound');

const adInterval = 10*60; // 10 minutos
let nextAdTime = adInterval;
let adPlaying = false;
let userInteracted = false;
let hideTimeout;

// Detect Android
const isAndroid = /Android/i.test(navigator.userAgent);

// Mostrar burbuja de regresar al tocar
document.addEventListener('click', () => {
  backButton.style.display = 'block';
  userInteracted = true;
  clearTimeout(hideTimeout);
  hideTimeout = setTimeout(()=>{ backButton.style.display='none'; }, 4000);
});
backButton.addEventListener('click', ()=>{ window.location.href='index.html'; });

// Ajuste tamaño ante rotación/cambios
function adjustVideoSize(){
  movie.style.width = window.innerWidth + "px";
  movie.style.height = window.innerHeight + "px";
  adVideo.style.width = window.innerWidth + "px";
  adVideo.style.height = window.innerHeight + "px";
}
window.addEventListener('resize', adjustVideoSize);
window.addEventListener('orientationchange', adjustVideoSize);
adjustVideoSize();

// Anuncios cada 10 min usando timeupdate
movie.addEventListener('timeupdate', () => {
  if(!adPlaying && movie.currentTime >= nextAdTime){
    playAd();
    nextAdTime += adInterval;
  }
});

// En Android: forzar fullscreen y landscape al reproducir la peli
movie.addEventListener('play', async () => {
  if(isAndroid && movie.requestFullscreen){
    try {
      await movie.requestFullscreen();
      if(screen.orientation && screen.orientation.lock){
        await screen.orientation.lock("landscape").catch(()=>{});
      }
    } catch(e){}
  }
});

// Función mostrar anuncio
function playAd(){
  adPlaying = true;
  movie.pause();
  adOverlay.style.display='flex';

  // Android: autoplay en mute si no hubo interacción
  adVideo.muted = isAndroid ? true : false;
  adVideo.currentTime = 0;
  adVideo.controls = false;
  adVideo.load();

  if(isAndroid){
    activateSound.style.display = 'block';
    activateSound.onclick = () => {
      adVideo.muted = false;
      adVideo.play().catch(()=>{});
      activateSound.style.display = 'none';
    };
  }

  adVideo.play().catch(() => {
    if(isAndroid){
      // fallback: mostrar botón para que el usuario active sonido
      activateSound.style.display = 'block';
    }
  });
}

// Cuando termina el anuncio, volver a la peli
adVideo.addEventListener('ended', ()=>{
  adOverlay.style.display='none';
  adPlaying = false;
  if(isAndroid) activateSound.style.display = 'none';
  movie.play().catch(()=>{});
});

// Primer toque desbloquea audio en iOS/Android
document.addEventListener('touchstart', ()=>{
  movie.load();
  adVideo.load();
}, {once:true});

</script>
</body>
</html>
